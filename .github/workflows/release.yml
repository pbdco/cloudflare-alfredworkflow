name: Release Alfred Workflow

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          cd cloudflare-python
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare workflow structure
        run: |
          mkdir -p workflow/cloudflare-python
          # Add shebang and encoding to the script. 
          echo '#!/usr/bin/env python3' > workflow/cloudflare-python/cloudflare
          echo '# -*- coding: utf-8 -*-' >> workflow/cloudflare-python/cloudflare
          cat cloudflare-python/cloudflare.py >> workflow/cloudflare-python/cloudflare
          chmod +x workflow/cloudflare-python/cloudflare
          cp info.plist workflow/
          if [ -f prefs.plist ]; then cp prefs.plist workflow/; fi

      - name: Build Alfred workflow
        id: alfred_builder
        uses: com30n/build-alfred-workflow@v1.2.3
        with:
          workflow_dir: workflow
          output_file: Cloudflare.alfredworkflow

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.alfred_builder.outputs.workflow_file }}
          generate_release_notes: true 